name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Run tests
        run: ./scripts/run_tests.sh
